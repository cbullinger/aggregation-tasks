# Test Configuration for MongoDB Atlas Search Integration Tests
# This configuration is used when running integration tests with @ActiveProfiles("test")

# MongoDB Configuration
# For Atlas Search tests, use the same MONGODB_URI as the main application
# This should point to a MongoDB Atlas cluster (not local MongoDB)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=sample_mflix

# Server Configuration
# Use a different port for tests to avoid conflicts
server.port=0

# Logging Configuration
# More verbose logging for tests
logging.level.com.mongodb.samplemflix=DEBUG
logging.level.org.mongodb.driver=INFO
logging.level.org.springframework.data.mongodb=DEBUG

# Test-specific settings
# Disable some startup checks that may not be needed in tests
spring.main.lazy-initialization=false

